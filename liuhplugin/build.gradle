apply plugin: 'groovy'
apply plugin: 'maven'

dependencies {
    //gradle sdk
    compile gradleApi()
    //groovy sdk
    compile localGroovy()
}

repositories {
    mavenCentral()
}
uploadArchives {
    repositories.mavenDeployer {
        repository(url: uri('../Repo'))//仓库路径，此处是项目目录下的repo文件夹
        pom.groupId = 'com.liuh.plugin'//groupid自行定义，一般是包名
        pom.artifactId = 'liuh'//自行定义
        pom.version = '1.0'//版本名称
    }
}